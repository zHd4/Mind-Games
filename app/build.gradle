plugins {
    id 'application'
    id 'checkstyle'
}

group = 'com.zhd4.mindgames'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.zhd4.mindgames.App'
}

compileJava {
    options.release = 20
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}